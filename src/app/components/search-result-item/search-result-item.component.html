<div class="container">
    <div class="gas-station">
        <div class="title">
            {{name}}
        </div>
        <div class="content">
            <div class="address">
                {{address}}
            </div>
            <div class="distance">
                {{distance}}
            </div>
        </div>
    </div>
    <div #fuelprice class="fuel-price">
        <div class="die">
            {{dieselPrice}}
        </div>
        <div class="sup">
            {{superPrice}}
        </div>
        <div class="gas">
            {{gasPrice}}
        </div>
    </div>
</div>
